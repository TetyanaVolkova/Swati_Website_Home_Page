	function supports_video() {
	  return !!document.createElement('video').canPlayType && !mobileOrTablet();

    function createCookie(name, value, days) {
        var expires;

        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toGMTString();
        } else {
            expires = "";
        }
        document.cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = encodeURIComponent(name) + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
        return null;
    }

	function minimizeAnimation() {
		$("#static_gif2").css({position:"fixed", zIndex:100, left:window.innerWidth / 2 - window.innerHeight * 1.7777777 / 2, top: 0, height: window.innerHeight, width: "auto"});
		$("#static_gif2").show();
		$("#animation_wrapper").hide();
		$("#content_wrapper").fadeIn(600);
		var offset = $("#logo").offset();
		$("#static_gif2").animate({left:offset.left - 171, top: offset.top - 76, width:455, height:256}, 600, function(){
			$("#static_gif2").hide();
			$("#logo").css('visibility', 'visible');
		});
	}
	
	var $av = $("#animation_video");
	
	function abortAnimation() {
		if(document.failsafe) { clearTimeout(document.failsafe); }

		//stop video
		if(supports_video()) {
			$av.get(0).stop;
			$av.get(0).src = "";
			$av.get(0).load();
			$av.removeAttr("src");
		} else {
			document.aniGIF.src = "";
			clearTimeout(document.gifTimeout);
		}
		$("#animation_wrapper").hide();
		$("#content_wrapper").show();
		$("#logo").css('visibility', 'visible');
	}

	function prepareAnimation() {
		if(supports_video()) {
			if(!document.videoEvensWiredUp) {
				document.videoEvensWiredUp = true;

				//hide empty video box if none of the video files can be loaded
				$("#animation_video source").on('error', function(){
				  if($av.get(0).networkState == HTMLMediaElement.NETWORK_NO_SOURCE) {
					abortAnimation();
				  }
				});
				
				$av.on("canplaythrough", function() {
					document.video_started = true;
				});
				
				//show normal content after video finished playing
				$av.on('ended', function(){setTimeout(minimizeAnimation, 1000);});
			}
		}
	}

	function preLoadAnimation() {
		prepareAnimation();
		
		if(supports_video()){
			//reset cursor back once video loaded
			$av.on("canplaythrough", function() {
				$("#animation_wrapper").css("cursor", "default");
			});

			if($av.get(0).load) {
				//set the cursor to hourglass
				$("#animation_wrapper").css("cursor", "progress");
		
				$av.get(0).load();
			}
		}
	}

	function startAnimation() {
		prepareAnimation();
		if(supports_video()){
			$("#static_gif").hide();
			$av.get(0).play();
		}
		else {
			//set the cursor to hourglass
			$("#static_gif").css("cursor", "progress");

			$av.remove();
			$("#ani_gif").remove();
			
			//create the new Image tag for the animated GIF
			document.aniGIF = new Image();
			document.aniGIF.id = "ani_gif";

			document.aniGIF.onload = function() {
				//reset the cursor back to normal
				$("#static_gif").css("cursor", "default");
				document.video_started = true;
				$("#static_gif").hide();
				document.getElementById('centering_wrapper').appendChild(document.aniGIF);
				
				//prepare to hide the animated GIF when it finishes after 15 seconds
				document.gifTimeout = setTimeout(minimizeAnimation, 15000);
			};

			document.aniGIF.src = "video/logo_final9_small16.gif?" + new Date().getTime();
		}
	}

	function prepareFailsafe(){
		//prepare the failsafe mechanism to abort after 7 seconds
		document.video_started = false;
		document.failsafe = setTimeout(function() {
			//if video has not even started or is less than 50% loaded
			if(!document.video_started || supports_video() && $av.get(0).buffered.end(0) / $av.get(0).duration < .5) {
				abortAnimation();
			}
		}, 7000);
	}
	
	function playAndHideAnimation() {
		if(window.innerHeight >= window.innerWidth) return;

		//prepareFailsafe();
		
		//position first frame of the video above the logo
		var offset = $("#logo").offset();
		$("#static_gif").css({position:"fixed", zIndex:100, left:offset.left - 86, top: offset.top - 66, height: 238, width: "auto"});
		$("#static_gif").show();
		//show maximize animation
		$("#content_wrapper").fadeOut(800);
		$("#logo").css('visibility', 'hidden');
		$("#static_gif").animate({
			height: window.innerHeight,
			left: window.innerWidth / 2 - window.innerHeight * 1.7777777 / 2,
			top: 0
		},
		1000,
		function(){
			//show video
			$("#animation_wrapper").show();
			startAnimation();
		});
	}
	
    $(document).ready(function(){
		//check whether video was shown within the last week
		if(readCookie("video_shown") == null){ //cookie expired or never set - let's show the video
			preLoadAnimation();
			setTimeout(playAndHideAnimation, 1000);
			//remember the fact that we played the video, for 7 days
			createCookie("video_shown", true, 7);
		}
	  
		//wire up the skip link
		$("#animation_skip").click(abortAnimation);
		
		$("#logo").css({cursor: "pointer"});
		$("#logo").click(playAndHideAnimation);
    });
